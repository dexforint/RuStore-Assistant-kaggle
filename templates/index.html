    <div class="main-wrapper">
        <img class="logo" src="/static/logo.svg" alt="Logo">
        <img class="db-logo" src="/static/db-logo.svg" alt="Logo">
        <h1 class="title"><span class="selected-text">ML Rocks</span></h1>
        <a href="https://t.me/dl_hello" class="problem-solver">Возникла проблема?</a>
        <div class="hotkeys">Enter - отправить<br />Shift + Enter - перенос строки
        </div>

        <div class="marquee-container">
            <div class="marquee" id="marquee1"></div>
            <div class="marquee" id="marquee2"></div>
            <div class="marquee" id="marquee3"></div>
        </div>

        <div class="main-container">

            <div id="chat" class="chat-output">
                <div class="chat-service-message-container">
                    <div class="chat-service-message">
                        <h2 class="chat-service-title">RuStore Bot</h2>
                        <p class="chat-service-text">
                            Привет! Я являюсь Универсальным Помощником по документации RuStore! Если у вас возникли
                            вопросы, пожалуйста, задайте мне их и я отвечу!
                        </p>
                        <div class="feedback-buttons">
                            <button>
                                <svg>
                                    <use xlink:href="#likeSvg" />
                                </svg>
                            </button>
                            <button>
                                <svg>
                                    <use xlink:href="#dislikeSvg" />
                                </svg>
                            </button>
                        </div>
                    </div>


                </div>


            </div>

            <div class="chat-input-field">
                <div class="chat-input-container">
                    <textarea id="chat-input" class="chat-input" placeholder="Введите запрос" value=""></textarea>
                    <div id="preview-container"></div>
                </div>
                <button id="recordButton" class="chat-button" title="Записать">
                    <svg width="25px" height="25px">
                        <use xlink:href="#microphoneSvg" />
                    </svg>

                </button>
                <button id="uploadButton" class="chat-button" title="Загрузить изображение"
                    onclick="document.getElementById('imageInput').click()">
                    <svg width="25px" height="25px">
                        <use xlink:href="#uploadSvg" />
                    </svg>
                </button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;"
                    onchange="uploadImage(this.files)">
                <button id="resetChatButton" class="chat-button" title="Сбросить чат">
                    <div>
                        <svg width="25px" height="25px">
                            <use xlink:href="#resetSvg" />
                        </svg>

                    </div>
                </button>
            </div>
        </div>
    </div>

    <template id="waitingTemplate">
        <div class="loading-indicator chat-wait">
            <div class="chat-wait-dot chat-wait-dot1"></div>
            <div class="chat-wait-dot chat-wait-dot2"></div>
            <div class="chat-wait-dot chat-wait-dot3"></div>
        </div>
    </template>

    <template id="serviceMessageTemplate">
        <div class="chat-service-message-container">
            <div class="chat-service-message">
                <h2 class="chat-service-title"></h2>
                <p class="chat-service-text"></p>
                <div class="chat-service-attachments"></div>
                <div class="feedback-buttons">
                    <button>
                        <svg>
                            <use xlink:href="#likeSvg" />
                        </svg>
                    </button>
                    <button>
                        <svg>
                            <use xlink:href="#dislikeSvg" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="serviceErrorTemplate">
        <div class="chat-service-message-container">
            <div class="chat-service-error">
                <h2 class="chat-service-title"></h2>
                <p class="chat-service-text"></p>
                <div class="chat-service-attachments"></div>
            </div>
        </div>
    </template>

    <template id="myMessageTemplate">
        <div class="chat-my-message-container">
            <div class="chat-my-message">
                <h2 class="chat-my-title">Вы</h2>
                <p class="chat-my-text"></p>
                <div class="chat-service-attachments"></div>
            </div>
        </div>
    </template>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>

</html>
